<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Battery Status </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="battery-icon.png">
</head>
<body>
    <div class="battery">
        <div class="main-container">
            <!-- Charging Info -->
            <div class="charging-info">
                <p class="battery-level"></p>
                <img src="charging-icon.png" alt="charging" class="charging-icon">
            </div>
            <!-- Charging Bar -->
            <div class="charging-bar">

            </div>
            <!-- Other Info of Battery -->
            <div class="other-info">
                <p>Dicharging: <span class="discharging-time"></span></p>
            </div>
        </div>
        <div class="right-bar"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
