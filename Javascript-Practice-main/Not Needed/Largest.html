<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
    <style>
        .large{
            border: 4px solid violet;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="large">
        Find the largest among the given three numbers...
    </div>
    <script>
        let a = 15
        let b = 25
        let c = 30
        let largest;

        if(a >= b && a >= c){
            largest = a
        }
        else if(b >= a && b >= c){
            largest = b
        }
        else{
            largest = c
        }
        console.log("The largest number is" +largest)
    </script>
</body>
</html>
