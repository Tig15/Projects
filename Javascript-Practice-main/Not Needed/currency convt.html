<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency Converter </title>
    <style>
        .convt{
            border: 8px solid cornflowerblue;
            border-radius: 28px;
            text-align: center;
            padding: 22px;
            margin: 32px;
        }
    </style>
</head>
<body>
    <div class="convt">
        Program to Convert Currency by two Parameters - Amount and Rate
    </div>
    <script>
        const amount = prompt("Enter Your Amount: ")
        const rate = prompt("Enter Your Rate: ")

        console.log(convert(amount, rate))

        function convert(amount, rate){
            let convert = amount * rate;
            return convert;
        }
    </script>
</body>
</html>
