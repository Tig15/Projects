        <div class="form">

                <input type="tel" placeholder="your phone num" id="phnnum">

    <script>
        let form = document.getElementById("form1");
        let fname = document.getElementById("fullname");
        let msg = document.getElementById("error");
        let msg1 = document.getElementById("error1");
        let msg2 = document.getElementById("error2");
        let msg3 = document.getElementById("error3");
        let msg4 = document.getElementById("error4");
        let uname = document.getElementById("username");
        let date = document.getElementById("bdate");
        let num = document.getElementById("phnnum");
        let age = document.getElementById("age");
        let post = document.getElementById("post");
        let flag;
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            crud();
        });
        let formvalidation = () => {
            if (fname.value === "") {
                msg.innerHTML = "this field is required";
                flag = 0;
            }
            else {
                msg.innerHTML = " ";
                flag=1
                // crud();

            }
            if (uname.value === "") {
                msg1.innerHTML = "this field is required";
                flag = 0;
            }
            else {
                msg1.innerHTML = "";
                flag = 1;
                // crud();

            }
            if (date.value === "") {
                msg2.innerHTML = "this field is required";
                flag = 0;
            }
            else {
                msg2.innerHTML = "";
                flag = 1;
                // crud();

            }
            if (num.value === "") {
                msg3.innerHTML = "this field is required";
                flag = 0;
            }
            else if (!num.value.match(/^\d{10}$/)) {
                msg3.innerHTML = "input is not valid";
            }
            else {
                msg3.innerHTML = "";
                flag = 1;
                // crud();

            }
            if (age.value === "") {
                msg4.innerHTML = "this field is required";
                flag = 0;
            }
            else if (age.value < 0) {
                msg4.innerHTML = "input is not valid";
                flag = 0;
            }
            else {
                msg4.innerHTML = "";
                flag = 1;
                // crud();

            }
            if (flag) {
                return true;
            } else {
                return false;

            }
        }

        let data = {};
        let data1 = {};
        let data2 = {};
        let data3 = {};
        let data4 = {};
        let crud = () => {
            data["text"] = fname.value;
            data1["text"] = uname.value;
            data2["text"] = date.value;
            data3["text"] = num.value;
            data4["text"] = age.value;
            createpost();
        };
        let createpost = () => {
            post.innerHTML +=
                `<tr>
                
                <td><p>${data.text}</p></td>
                <td><p>${data1.text}</p> </td>
                <td><p>${data2.text}</p> </td>
                <td><p>${data3.text}</p> </td>
                <td><p>${data4.text}</p></td>
                <td><span class="icons">
                    <i onclick="edit(this)" class="fas fa-edit"></i> 
                    <i onclick="delet(this)"  class="fas fa-trash-alt"></i></span></td>
                
            </tr>`

            fname.value = "";
            uname.value = "";
            date.value = "";
            num.value = "";
            age.value = "";
        }
        let delet = (e) => {
            e.parentElement.parentElement.parentElement.remove()
        }
        
        const editthis = function(){
            fname.contentEditable = true;
        }
